<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LitHunt</title>
    <meta name="description" content="An English major's best friend. Search and get a summary of everything you ever wanted to know about a work of literature or author.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Libre+Baskerville:400,400i,700|Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="float-grid.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <header role="banner">
                <h1 class="js-website-logo">Lit Hunt</h1><br>
                <h2>Search for any work of literature!</h2>
            </header>
        </div>    
    </div>
    <div class="row">
        <div class="col-12">
            <form role="search" id="js-search-form" class="search-form">
                <input type="text" name="search-term" id="js-search-term" class="search-box" autocomplete="off" placeholder="Title, ISBN, Author, etc." required>
                <input type="submit" class="search-button" value=""><br>
                <label for="search-term" class="search-note">To search by author, place "author:" before query <em>without spaces</em>, (e.g., "author:shakespeare").</label>
            </form>
        </div>
    </div>
    <nav role="navigation" hidden>
        <h1 class="js-website-logo">LitHunt</h1>
        <form role="search" id="js-search-form-nav" class="search-form-nav">
            <input type="text" name="search-term-nav" id="js-search-term-nav" class="search-box-nav" autocomplete="off" required>
            <input type="submit" class="search-button-nav" value="">
        </form>
    </nav>
    <div class="row" hidden>
        <div class="col-12">
            <p role="alert" id="js-error-message" class="error-message" aria-live="assertive"></p>
        </div>
    </div>
    <main role="main">
        <div class="row" hidden>
            <div class="col-12">
                <h2 id="js-search-results-total" class="search-results-total" aria-live="assertive"></h2>
                <section role="region" id="search-results" aria-live="assertive">
                    <ol id="js-search-results-list" class="search-results-list"></ol>
                </section>
            </div>
        </div>
        <a href="#" id="js-back-button" class="back-button" aria-live="assertive" hidden>&#12298 Back to Search Results</a>
        <div class="row" hidden>
            <div class="col-12">
                <section role="region" id="js-book-detail-card" class="result-card book-detail-card" aria-live="assertive"></section> 
            </div>
        </div>
        <div class="row" hidden>
            <div class="col-12">
                <section role="region" id="js-wiki-card" class="result-card wiki-card" aria-live="polite"></section>
            </div>
        </div>
        <div class="row" hidden>
            <div class="col-6">
                <section role="region" id="js-youtube-card" class="result-card youtube-card" aria-live="polite">
                    <h2 id="js-youtube-card-heading"></h2>
                    <ul id="js-youtube-card-list" class="youtube-list"></ul>
                    <p id="js-youtube-card-link"></p>
                </section>
            </div>
            <div class="col-6">
                <section role="region" id="js-amazon-card" class="result-card amazon-card" aria-live="polite"></section>
                <section role="region" id="js-tastedive-card" class="result-card tastedive-card" aria-live="polite" hidden>
                    <h2 id="js-tastedive-card-heading"></h2>
                    <h3 id="js-tastedive-card-intro"></h3>
                    <ul id="js-tastedive-card-list" class="tastedive-list"></ul>
                    <p id="js-tastedive-card-link"></p>
                </section>
            </div>
        </div>
        <div class="row" hidden>
            <div class="col-12">
                <a href="#" id="js-previous-button" class="previous-button" hidden>Previous Page</a>
                <a href="#" id="js-next-button" class="next-button">Next Page</a>
            </div> 
        </div>
    </main>
    <footer role="contentinfo" hidden>
        <a href="#" id="js-top-button" class="top-button">&#65085</a>
        <p>&#169 2018 Sarah Folk</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
