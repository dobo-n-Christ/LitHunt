<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Literature App</title>
    <meta name="description" content="An English major's best friend. Get a summary of everything you ever wanted to know about a work of literature or author.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner">
        <h1>Literature Search</h1>
    </header>
    <section id="js-search-form">
        <form>
            <label for="search-term">Search for a Work of Literature</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="Search Title, ISBN, Author, etc.">
            <input type="submit" value="Search">
        </form>
    </section>
    <p id="js-error-message" class="error-message" hidden></p>
    <h2 id="js-search-results-total" class="search-results-total" hidden></h2>
    <section id="search-results">
        <ul id="js-search-results-list"></ul>
    </section>
    <main role="main" id="js-result-content" hidden></main>
